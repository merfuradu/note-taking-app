<mat-sidenav-container class="app-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" class="sidebar-toolbar">Notes</mat-toolbar>
    <div class="sidebar-content">
      <mat-nav-list>
        <mat-list-item
          *ngFor="let note of notes; let i = index"
          (click)="selectNote(i)"
          class="note-item"
        >
          <strong>{{ note.title }}</strong>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteNote(i); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
      <div class="add-note">
        <h3>Add a Note</h3>
        <form (ngSubmit)="addNote()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="newNote.title" name="title" required />
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Content</mat-label>
            <textarea
              matInput
              [(ngModel)]="newNote.content"
              name="content"
              required
            ></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            Add Note
          </button>
        </form>
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <span>{{ selectedNote?.title || 'Select a Note' }}</span>
    </mat-toolbar>
    <div class="main-content">
      <mat-card *ngIf="selectedNote" class="note-card">
        <mat-card-header>
          <mat-card-title>{{ selectedNote.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ selectedNote.content }}</p>
        </mat-card-content>
      </mat-card>
      <p *ngIf="!selectedNote" class="no-note">
        No note selected
      </p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
